<!DOCTYPE html>
<html lang="ja">
<head>
<!-- ウェブサイト自体の情報を記入する -->
	<meta charset="utf-8">
	<title>OWL Carouselによるスライドショー実装</title>
	<link rel="stylesheet" href="owl.carousel.css">
	<link rel="stylesheet" href="owl.theme.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="tf-team" class="text-center">
        <div class="overlay">
            <div class="container">
                <div class="section-title center">
                    <h2>Meet <strong>our team</strong></h2>
                    <div class="line">
                        <hr>
                    </div>
                </div>

                <div id="team" class="owl-carousel owl-theme row">
                    <div class="item">
                        <div class="thumbnail">
                            <img src="img/team/01.jpg" alt="..." class="img-circle team-img">
                            <div class="caption">
                                <h3>Naoto Ando</h3>
                                <p>Executive / Founder</p>
                                <p>立命館大学 好きな動物は猫</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="thumbnail">
                            <img src="img/team/02.jpg" alt="..." class="img-circle team-img">
                            <div class="caption">
                                <h3>Daimu Nakamura</h3>
                                <p>Financial / Founder</p>
                                <p>京都府立医科大学大学院　学会の日々</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="thumbnail">
                            <img src="img/team/03.jpg" alt="..." class="img-circle team-img">
                            <div class="caption">
                                <h3>Kazuki Higashiguchi</h3>
                                <p>Technological / Founder</p>
                                <p>同志社大学　AngularJSが最近のはやり</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="thumbnail">
                            <img src="img/team/04.jpg" alt="..." class="img-circle team-img">
                            <div class="caption">
                                <h3>Kakeru Maruo</h3>
                                <p>Operation</p>
                                <p>大阪府立大学　「関西で一番の一回生になる」</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="thumbnail">
                            <img src="img/team/05.jpg" alt="..." class="img-circle team-img">
                            <div class="caption">
                                <h3>Kaori Nishikawa</h3>
                                <p>Design</p>
                                <p>京都精華大学　あだ名はジュデイ</p>
             		    </div>
                   </div>
            </div>
      </div>       
    </div>
</div>

<!-- ここにウェブサイトの中身を記入する -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="owl.carousel.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
